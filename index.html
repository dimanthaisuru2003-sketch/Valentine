<style>
    body {

        font-family: Arial, sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        color: white;
        transition: background 2s;
    }

    .box {
        background: rgba(255,255,255,0.2);
        padding: 30px;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        transition: transform 0.3s;
        z-index: 2;
        position: relative;
    }

    button {
        font-size: 18px;
        padding: 12px 24px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        margin: 10px;
        transition: transform 0.2s;
    }

    button:active {
        transform: scale(1.1);
    }

    .yes {
        background: #ff2e63;
        color: white;
    }

    .no {
        background: #444;
        color: white;
        position: absolute;
    }

    .heart, .sticker {
        position: fixed;
        font-size: 20px;
        animation: float 5s linear infinite;
        z-index: 1;
    }

    .sticker img {
        width: 50px;
        height: 50px;
    }

    @keyframes float {
        from { transform: translateY(100vh); opacity: 1; }
        to { transform: translateY(-10vh); opacity: 0; }
    }

    .hidden { display: none; }

    .confetti {
        position: fixed;
        width: 10px;
        height: 10px;
        z-index: 5;
        opacity: 0.8;
        pointer-events: none;
        animation: confettiFall 3s linear forwards;
    }

    @keyframes confettiFall {
        from { transform: translateY(0) rotate(0deg); opacity: 1; }
        to { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }
</style>
</head>

<script>

    // Move NO button randomly
