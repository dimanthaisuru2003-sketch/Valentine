<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ğŸ’– A Question From Isuu ğŸ’–</title>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #2b0a3d, #6a1b4d, #b5179e);
    font-family: 'Quicksand', sans-serif;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
    text-align: center;
}

.card {
    background: rgba(0,0,0,0.45);
    padding: 25px 20px;
    border-radius: 20px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.6);
    width: 90%;
    max-width: 360px;
    min-height: 250px;
    backdrop-filter: blur(10px);
    position: relative;
    animation: fadeIn 1s ease forwards;
}

h1 {
    font-size: 1.5rem;
    font-weight: 600;
    margin-bottom: 8px;
    animation: fadeUp 1s ease forwards;
}

p {
    font-size: 1rem;
    line-height: 1.5;
    animation: fadeUp 1.2s ease forwards;
}

input {
    padding: 12px;
    width: 80%;
    border-radius: 10px;
    border: none;
    outline: none;
    font-size: 16px;
    margin-top: 10px;
}

button {
    padding: 12px 25px;
    border: none;
    border-radius: 25px;
    font-size: 16px;
    cursor: pointer;
    margin: 10px 5px;
    transition: transform 0.2s, box-shadow 0.2s;
}

.yes {
    background: #ff2e63;
    color: #fff;
    box-shadow: 0 0 12px rgba(255,46,99,0.6);
}
.yes:hover { transform: scale(1.1); box-shadow: 0 0 25px rgba(255,46,99,0.9); }

.no {
    background: #555;
    color: #fff;
    position: absolute; /* inside card */
}

.hidden { display: none; }

.message { font-size: 1rem; line-height: 1.6; text-align: center; }

.final-img {
    margin-top: 15px;
    width: 180px;
    border-radius: 15px;
    opacity: 0;
    animation: fadeUp 2s ease forwards;
    animation-delay: .5s;
}

.float {
    position: absolute;
    font-size: 20px;
    animation: floatUp 6s linear infinite;
    opacity: 0.85;
    pointer-events: none;
}

@keyframes fadeIn { from { opacity: 0; } to { opacity:1; } }
@keyframes fadeUp { from { opacity:0; transform: translateY(20px);} to { opacity:1; transform: translateY(0); } }
@keyframes floatUp { 0% { transform: translateY(100vh); opacity:0; } 50%{opacity:1;} 100%{transform: translateY(-10vh); opacity:0; } }

@media (max-width: 400px){
    h1 { font-size: 1.4rem; }
    p, .message { font-size: 0.95rem; }
    button { font-size: 15px; padding: 10px 20px; }
}
</style>
</head>

<body>

<!-- SECRET CODE -->
<div class="card" id="lockPage">
    <h1>ğŸ’– Valentine Secret ğŸ’–</h1>
    <p>Enter the secret code to unlock my heart ğŸ—ï¸</p>
    <input type="text" id="code" placeholder="Secret code">
    <br><br>
    <button class="yes" onclick="checkCode()">Unlock ğŸ’Œ</button>
</div>

<!-- QUESTION -->
<div class="card hidden" id="questionPage">
    <h1>Hey Sass ğŸ’•</h1>
    <p>Do you wanna be my forever Valentine? ğŸ’˜</p>
    <button class="yes" onclick="showMessage()">Yes ğŸ’–</button>
    <button class="no" id="noBtn">No ğŸ™ˆ</button>
</div>

<!-- FINAL MESSAGE -->
<div class="card hidden" id="messagePage">
    <h1>ğŸ’ Dear Sass ğŸ’</h1>
    <p class="message" id="finalMessage"></p>
    <img class="final-img"
        src="https://i.pinimg.com/564x/bf/8b/80/bf8b80218b11f321395daf8e032ee2ab.jpg"
        alt="love">
</div>

<script>
function checkCode(){
    if(document.getElementById("code").value === "Sasmeen"){
        lockPage.classList.add("hidden");
        questionPage.classList.remove("hidden");
        moveNo();
    } else { alert("Thatâ€™s not our secret ğŸ˜œ"); }
}

const noBtn = document.getElementById("noBtn");
const card = document.getElementById("questionPage");
noBtn.addEventListener("mouseenter", moveNo);
noBtn.addEventListener("click", moveNo);

function moveNo(){
    const padding = 15;
    const btnRect = noBtn.getBoundingClientRect();
    const maxX = card.clientWidth - btnRect.width - padding;
    const maxY = card.clientHeight - btnRect.height - padding;
    const x = Math.random() * maxX;
    const y = Math.random() * maxY;
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

function showMessage(){
    questionPage.classList.add("hidden");
    messagePage.classList.remove("hidden");

    const text = "I never said â€œI love youâ€â€¦ but my heart already chose you ğŸ’—\nIn every quiet moment, in every little smile, itâ€™s always been you âœ¨\nBe my Valentineâ€¦ today, tomorrow, always ğŸ’ â€” From, Isuu ğŸ˜˜";
    const msgEl = document.getElementById("finalMessage");
    msgEl.innerHTML = "";
    let i=0;
    const typing = setInterval(()=>{
        if(i < text.length){
            msgEl.innerHTML += text.charAt(i) === "\n" ? "<br>" : text.charAt(i);
            i++;
        } else { clearInterval(typing); createConfetti(); }
    }, 50);
}

// Floating hearts/lips
setInterval(()=>{
    const el = document.createElement("div");
    el.className="float";
    el.innerHTML = Math.random() > 0.5 ? "ğŸ’–":"ğŸ’‹";
    el.style.left = Math.random()*100 + "vw";
    el.style.animationDuration = (Math.random()*3+5) + "s";
    document.body.appendChild(el);
    setTimeout(()=>el.remove(),7000);
},400);

// Confetti hearts on YES
function createConfetti(){
    let count = 30;
    for(let i=0;i<count;i++){
        setTimeout(()=>{
            const c = document.createElement("div");
            c.className="float";
            c.style.fontSize = Math.random()*20+15 + "px";
            c.innerHTML="ğŸ’–";
            c.style.left = Math.random()*100+"vw";
            document.body.appendChild(c);
            setTimeout(()=>c.remove(),4000);
        }, i*100);
    }
}
</script>

</body>
</html>
