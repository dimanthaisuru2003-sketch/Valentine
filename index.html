<style>
body {

    height: 100vh;
    overflow: hidden;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Box */
.box {
    background: rgba(255,255,255,0.2);
    padding: 30px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    width: 90%;
    max-width: 400px;

/* Buttons */
button {

    margin: 10px;
}
.yes { background: #ff2e63; color: white; }
.no { background: #444; color: white; position: relative; }
.submit { background: #ff2e63; color: white; }

/* Input */
input {

    padding: 10px;
    border-radius: 10px;
    border: none;
    text-align: center;
}

/* Hidden */
.hidden { display: none; }

/* Image */
#loveImage {
    width: 250px;
    margin-top: 20px;
    border-radius: 20px;
}

/* Love page background */
#lovePage {
    background: linear-gradient(to right, #ff416c, #ff4b2b);
}

/* Hearts */
.heart {
    position: fixed;
    pointer-events: none;
    animation: float 4s linear forwards;
}

@keyframes float {
    from { transform: translateY(100vh); opacity: 1; }

</head>
