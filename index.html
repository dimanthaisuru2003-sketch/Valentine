<style>
body {
    margin: 0;
    background: linear-gradient(to right, #ff758c, #ff7eb3);
    font-family: Arial, sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    color: white;
    transition: background 2s;
    position: relative;
}

/* Main box */
.box {
    background: rgba(255,255,255,0.2);
    padding: 30px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    transition: transform 0.3s;
    z-index: 2;
    position: relative;
}

/* Buttons */
button {
    font-size: 18px;
    padding: 12px 24px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    margin: 10px;
    transition: transform 0.2s;
}
button:active { transform: scale(1.1); }
.yes { background: #ff2e63; color: white; }
.no { background: #444; color: white; position: absolute; }

/* Floating hearts and stickers */
.heart, .sticker {
    position: fixed;
    z-index: 1;
    pointer-events: none;
}
.sticker img { width: 50px; height: 50px; }

/* Hidden pages */
.hidden { display: none; }

/* Confetti for YES */
.confetti {
    position: fixed;
    width: 10px;
    height: 10px;
    z-index: 5;
    opacity: 0.8;
    pointer-events: none;
    animation: confettiFall 3s linear forwards;
}
@keyframes confettiFall {
    from { transform: translateY(0) rotate(0deg); opacity: 1; }
    to { transform: translateY(100vh) rotate(360deg); opacity: 0; }
}

/* Floating animation */
@keyframes float {
    0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
    100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
}

/* YES image */
#loveImage {
    margin-top: 20px;
    width: 250px;
    border-radius: 20px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.3);
}
</style>
</head>

<script>
// Elements
const noBtn = document.getElementById("noBtn");
const questionPage = document.getElementById("questionPage");
const lovePage = document.getElementById("lovePage");
const music = document.getElementById("loveMusic");

// NO button keeps moving forever
function moveNo() {
    const padding = 120;
    const x = Math.random() * (window.innerWidth - padding);
    const y = Math.random() * (window.innerHeight - padding);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
    noBtn.style.transform = `rotate(${Math.random()*360}deg)`;
}
// Keep moving even on click
noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("click", moveNo);

// YES click
function yesClicked() {
    music.volume = 0.4;
    music.play();
    questionPage.classList.add("hidden");
    lovePage.classList.remove("hidden");
    document.body.style.background = "linear-gradient(to right, #ff9a9e, #fad0c4)";

    // Confetti
    for(let i=0; i<50; i++){
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.backgroundColor = `hsl(${Math.random()*360}, 100%, 70%)`;
        confetti.style.left = Math.random()*100+'vw';
        confetti.style.width = confetti.style.height = (5+Math.random()*10)+'px';
        document.body.appendChild(confetti);
        setTimeout(()=>confetti.remove(), 3000);
    }
}

// Start music on first click (mobile-friendly)
document.body.addEventListener("click", ()=>{ music.volume=0.4; music.play(); }, {once:true});

// Floating hearts + stickers continuously on all pages
