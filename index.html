<style>
    body {

        font-family: Arial, sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;

    button {

        padding: 12px 24px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        margin: 10px;
        transition: transform 0.2s;
    }

    button:active {
        transform: scale(1.1);
    }

    .yes {
        background: #ff2e63;
        color: white;
    }

    .no {
        background: #444;
        color: white;
        position: absolute;
    }

    .heart {

        font-size: 20px;

    }

    @keyframes float {
        from {
            transform: translateY(100vh);
            opacity: 1;
        }

            transform: translateY(-10vh);
            opacity: 0;
        }
    }

    .hidden {

    }
</style>
</head>
