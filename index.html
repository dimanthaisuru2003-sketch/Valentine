<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<style>
    body {
        margin: 0;
        background: linear-gradient(to right, #ff758c, #ff7eb3);
        font-family: Arial, sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        color: white;
        transition: background 2s;
        position: relative;
    }

    .box {
        background: rgba(255,255,255,0.2);
        padding: 30px;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        transition: transform 0.3s;
        z-index: 2;
        position: relative;
    }

    button {
        font-size: 18px;
        padding: 12px 24px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        margin: 10px;
        transition: transform 0.2s;
    }

    button:active {
        transform: scale(1.1);
    }

    .yes {
        background: #ff2e63;
        color: white;
    }

    .no {
        background: #444;
        color: white;
        position: absolute;
    }

    .heart {
        position: fixed;
        font-size: 20px;
        animation: float 5s linear infinite;
        z-index: 1;
    }

    @keyframes float {
        from { transform: translateY(100vh); opacity: 1; }
        to { transform: translateY(-10vh); opacity: 0; }
    }

    .hidden { display: none; }

    .confetti {
        position: fixed;
        width: 10px;
        height: 10px;
        z-index: 5;
        opacity: 0.8;
        pointer-events: none;
        animation: confettiFall 3s linear forwards;
    }

    @keyframes confettiFall {
        from { transform: translateY(0) rotate(0deg); opacity: 1; }
        to { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }

    /* Red notice */
    #redNotice {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(255,0,0,0.85);
        padding: 20px 40px;
        border-radius: 15px;
        font-size: 24px;
        color: white;
        z-index: 10;
        display: none;
        text-align: center;
        box-shadow: 0 5px 20px rgba(0,0,0,0.5);
        animation: pop 0.3s ease-out;
    }

    @keyframes pop {
        0% { transform: translate(-50%, -50%) scale(0); }
        70% { transform: translate(-50%, -50%) scale(1.2); }
        100% { transform: translate(-50%, -50%) scale(1); }
    }
</style>
</head>

<body>

<!-- Background Music -->
<audio id="loveMusic" loop>
    <source src="https://files.catbox.moe/4z6l3b.mp3" type="audio/mpeg">
</audio>

<!-- QUESTION PAGE -->
<div class="box" id="questionPage">
    <h1>Hey Sass ğŸ’•</h1>
    <h2>Do you wanna be my Valentine? ğŸ’˜</h2>

    <button class="yes" onclick="yesClicked()">YES ğŸ’–</button>
    <button class="no" id="noBtn">NO ğŸ™ˆ</button>
</div>

<!-- FLIRTY YES PAGE -->
<div class="box hidden" id="lovePage">
    <h1>ğŸ’– You Said YES! ğŸ’–</h1>
    <p style="font-size:18px;">
        Yay! ğŸ˜ Iâ€™m so happy you said yes, Sass!<br>
        Canâ€™t wait to share fun moments and smiles with you ğŸ’•<br><br>
        
        You make everything brighter âœ¨<br>
        Feeling lucky to have you in my life ğŸ˜ŒğŸ’˜<br><br>

        <strong>From, Isuuu â¤ï¸</strong>
    </p>
</div>

<!-- Red notice for NO -->
<div id="redNotice">Think again ğŸ˜ğŸ’–</div>

<script>
    const noBtn = document.getElementById("noBtn");
    const music = document.getElementById("loveMusic");
    const questionPage = document.getElementById("questionPage");
    const lovePage = document.getElementById("lovePage");
    const redNotice = document.getElementById("redNotice");

    let noButtonActive = true;

    // Move NO button randomly while active
    function moveNo() {
        if(!noButtonActive) return; // stop moving after click
        const padding = 120;
        const x = Math.random() * (window.innerWidth - padding);
        const y = Math.random() * (window.innerHeight - padding);
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
        noBtn.style.transform = `rotate(${Math.random()*360}deg)`;
    }

    noBtn.addEventListener("mouseover", moveNo);

    // When NO is clicked
    noBtn.addEventListener("click", () => {
        noButtonActive = false; // stop moving
        redNotice.style.display = "block"; // show notice
        setTimeout(()=> redNotice.style.display = "none", 2000); // hide after 2s
    });

    // YES click
    function yesClicked() {
        music.volume = 0.4;
        music.play();
        questionPage.classList.add("hidden");
        lovePage.classList.remove("hidden");
        document.body.style.background = "linear-gradient(to right, #ff9a9e, #fad0c4)";

        // Trigger confetti
        for(let i=0; i<100; i++){
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.backgroundColor = `hsl(${Math.random()*360}, 100%, 70%)`;
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.width = confetti.style.height = (5 + Math.random()*10) + 'px';
            document.body.appendChild(confetti);
            setTimeout(()=>confetti.remove(), 3000);
        }
    }

    // Start music on first tap anywhere (mobile-friendly)
    document.body.addEventListener("click", () => {
        music.volume = 0.4;
        music.play();
    }, { once: true });

    // Floating hearts
    setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "ğŸ’–";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = (15 + Math.random() * 20) + "px";
        heart.style.opacity = 0.7 + Math.random() * 0.3;
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
    }, 300);
</script>

</body>
</html>
